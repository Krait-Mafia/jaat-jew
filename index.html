<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I Cool? - Vote Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: flex-end; /* Changed from center to flex-end */
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-right: 50px; /* Added right margin for better positioning */
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #6e8efb;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        #yes-btn {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 10;
        }
        
        #yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.6);
        }
        
        #no-btn {
            background: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
            transition: transform 0.1s;
            position: absolute;
            z-index: 5;
        }
        
        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            color: #6e8efb;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
        
        @media (max-width: 900px) {
            body {
                justify-content: center; /* Center on smaller screens */
            }
            
            .container {
                margin-right: 0; /* Remove right margin on smaller screens */
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            #yes-btn, #no-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }


        }

        .my-image {
      width: 400px;   /* image ki width fix kar do */
      height: auto;   /* height automatically adjust hogi */
      float: left;    /* left side shift karne ke liye */
      margin-right: 15px; /* thoda gap dene ke liye */
      border-radius: 20px;
    }
    </style>
</head>
<body>
    <img src="jaat-jew.jpg" alt="My Image" class="my-image">
    <div class="container">
        <h1>Am I Coollest and funniest guy you ever met? üòé</h1>
        <p>OHOO DONT LIE JII SACHI SACHI TELL CROW</p>
        
        <div class="buttons">
            <button id="yes-btn">Yes, definitely! üëç</button>
            <button id="no-btn">No, not really üëé</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="footer">
            HAWA BANAI THADI RE MERI SUNNY DEOL SI BADY RE
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const result = document.getElementById('result');
            const container = document.querySelector('.container');
            
            let yesCount = 0;
            let noCount = 0;
            
            // Function to move the No button randomly
            function moveNoButton() {
                const containerRect = container.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                const maxX = containerRect.width - buttonRect.width - 20;
                const maxY = containerRect.height - buttonRect.height - 20;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }
            
            // Initial positioning
            moveNoButton();
            
            // Move the No button when cursor approaches it
            noBtn.addEventListener('mouseover', function() {
                moveNoButton();
            });
            
            // Move the No button if the user tries to tab to it
            noBtn.addEventListener('focus', function() {
                moveNoButton();
            });
            
            // Handle Yes button click
            yesBtn.addEventListener('click', function() {
                yesCount++;
                result.textContent = `Mane toh pehla te hi bera tha `;
                result.classList.add('show');
                createConfetti();
            });
            
            // Handle No button click (if somehow they manage to click it)
            noBtn.addEventListener('click', function() {
                noCount++;
                result.textContent = `ilaj karao ji apne mind ka, kafi bekar taste h apka`;
                result.classList.add('show');
                moveNoButton();
            });
            
            // Create confetti animation
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    
                    document.body.appendChild(confetti);
                    
                    const animationDuration = (1 + Math.random() * 3) + 's';
                    confetti.style.animation = `confettiFall ${animationDuration} forwards`;
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
